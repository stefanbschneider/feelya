<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
    {% if labels %}
    <ul>
    {% for label in labels %}
        <li>{{ label.name }}</li>
    {% endfor %}
    </ul>
{% else %}
    <p>No labels are available.</p>
{% endif %}
</body>
</html>
